<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionMaster - Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f7f8fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #333;
            color: #ffffff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #F4F4F4;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown .dropbtn {
            background-color: #444;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content .model-option {
            padding: 10px;
            color: white;
            text-align: left;
        }

        .dropdown-content .model-option:hover {
            background-color: #444;
        }

        .model-description {
            color: #aaa;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex: 1;  /* Pushes the footer to the bottom */
        }

        .upload-form {
            margin: 20px 0;
            margin-top: 250px;
        }

        .upload-form h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .slideshow-label {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        /* Slideshow styling */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            background: #333;
        }

        .slideshow-images {
            display: flex;
            animation: slide-animation 25s linear infinite;
            height: 400px;  /* Adjust this value to control slideshow height */
        }

        .slideshow-images img {
            height: 100%;
            margin: 0 2px;
            cursor: pointer;
        }

        @keyframes slide-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .slideshow-container:hover .slideshow-images {
            animation-play-state: paused;
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            color: #ddd;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;  /* Push footer to the bottom */
        }

        .footer a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                text-align: center;
                margin-bottom: 10px;
            }

            .dropdown {
                margin-right: 0;
            }

            .slideshow-container {
                height: 150px; /* Reduced height for mobile */
            }

            .slideshow-images {
                height: 150px;
            }

            .footer {
                font-size: 14px;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-left">
            <div class="dropdown">
                <button class="dropbtn">Select Model â–¾</button>
                <div class="dropdown-content">
                    <div class="model-option">
                        <strong>Model 1: ImageNet</strong>
                        <p class="model-description">Trained on 20,000 images</p>
                    </div>
                    <div class="model-option" style="background-color: #555; cursor: not-allowed;">
                        <strong>Model 2</strong>
                        <p class="model-description">Coming soon...</p>
                    </div>
                </div>
            </div>
        </div>
        <h1>VisionMaster</h1>
    </div>

    <!-- Container for Main Content -->
    <div class="container">
        <div class="upload-form">
            <h2>Upload Image for Object Detection</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*">
                <button type="submit">Upload and Process</button>
            </form>
        </div>
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow-label">
        <p>Choose one of the following images to see it in action:</p>
    </div>

    <div class="slideshow-container">
        <div class="slideshow-images">
            {% for slide in slideshow_images %}
            <img src="{{ url_for('static', filename='slideshow/' + slide) }}" onclick="handleImageClick('{{ slide }}')" alt="Image Slide">
            {% endfor %}
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Created by <a href="https://androrizk.com" target="_blank">Andro Rizk</a></p>
    </div>

    <!-- JavaScript Section -->
    <script>
        function handleImageClick(imgSrc) {
            window.location.href = '/upload_image_from_slideshow?img=' + imgSrc;
        }
    </script>
</body>
</html>
