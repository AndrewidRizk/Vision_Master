<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            text-align: center;
            margin-top: 100px;
        }
        .error-message {
            font-size: 24px;
            color: #333;
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <div class="error-message">
        <p>{{ message }}</p>
    </div>
    <a href="/" class="home-button">Go Back to Home</a>
</body>
</html>
